<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethereum Price Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg1: #141e30;
            --bg2: #243b55;
            --muted: #b0b0b0;
            --soft: #ccc;
            --softer: #999;
            --glass: rgba(255, 255, 255, 0.08);
            --ok: #00ff9d;
            --warn: #ffd700;
            --bad: #ff4d4d;
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            color: white;
            text-align: center;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            font-weight: 800;
            font-size: 2.2rem;
            margin: 0
        }

        .card {
            background: var(--glass);
            padding: 24px;
            border-radius: 16px;
            display: inline-block;
            min-width: 320px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .center {
            text-align: center
        }

        .label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--muted)
        }

        .price {
            font-size: 2rem;
            font-weight: 700;
            margin: 8px 0
        }

        .usd {
            color: var(--ok)
        }

        .inr {
            color: var(--warn)
        }

        #countdown {
            font-size: .9rem;
            margin-top: 10px;
            color: var(--soft)
        }

        #lastUpdated {
            font-size: .85rem;
            margin-top: 5px;
            color: var(--softer)
        }

        .hidden {
            display: none
        }

        /* Auth */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.06);
            padding: 6px;
            border-radius: 12px
        }

        .tab {
            flex: 1;
            border: none;
            background: transparent;
            color: #eee;
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.18)
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px
        }

        .field label {
            font-size: .9rem;
            color: var(--muted)
        }

        .field input {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            outline: none
        }

        .row {
            display: flex;
            gap: 10px
        }

        .btn {
            all: unset;
            cursor: pointer;
            background: #ffffff15;
            padding: 12px 14px;
            border-radius: 10px;
            font-weight: 700;
            text-align: center;
            flex: 1
        }

        .btn.primary {
            background: #ffffff28
        }

        .note {
            font-size: .85rem;
            color: var(--softer);
            margin-top: 6px
        }

        .danger {
            color: var(--bad)
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            width: 100%;
            max-width: 420px
        }

        .logout {
            all: unset;
            cursor: pointer;
            background: #ffffff18;
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: 600
        }
    </style>
</head>

<body>
    <h1>ðŸ’¹ Ethereum Live Price</h1>

    <!-- Top bar (appears only when logged in) -->
    <div id="topbar" class="topbar hidden">
        <div class="note">Signed in as <span id="whoami"></span></div>
        <button id="logoutBtn" class="logout">Logout</button>
    </div>

    <!-- Auth Card -->
    <div id="authCard" class="card">
        <div class="center" style="margin-bottom:8px"><strong>Welcome</strong> â€” login to track prices</div>
        <div class="tabs">
            <button id="tabLogin" class="tab active" type="button">Login</button>
            <button id="tabSignup" class="tab" type="button">Sign Up</button>
        </div>

        <!-- Login -->
        <form id="loginForm">
            <div class="field">
                <label for="loginEmail">Email</label>
                <input id="loginEmail" type="email" placeholder="you@example.com" required />
            </div>
            <div class="field">
                <label for="loginPassword">Password</label>
                <input id="loginPassword" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6" required />
            </div>
            <div class="row">
                <button class="btn primary" type="submit">Login</button>
            </div>
            <div id="loginError" class="note danger"></div>
        </form>

        <!-- Signup -->
        <form id="signupForm" class="hidden">
            <div class="field">
                <label for="signupEmail">Email</label>
                <input id="signupEmail" type="email" placeholder="you@example.com" required />
            </div>
            <div class="field">
                <label for="signupPassword">Password (min 6 chars)</label>
                <input id="signupPassword" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6" required />
            </div>
            <div class="field">
                <label for="signupPassword2">Confirm Password</label>
                <input id="signupPassword2" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6" required />
            </div>
            <div class="row">
                <button class="btn primary" type="submit">Create Account</button>
            </div>
            <div class="note">Accounts are stored locally in your browser.</div>
            <div id="signupError" class="note danger"></div>
        </form>
    </div>

    <!-- Price Card (only when logged in) -->
    <div id="priceCard" class="card hidden center">
        <div class="label">Price in USD</div>
        <div id="ethPriceUSD" class="price usd">Loading...</div>

        <div class="label">Price in INR</div>
        <div id="ethPriceINR" class="price inr">Loading...</div>

        <div id="countdown">Next update in: 10s</div>
        <div id="lastUpdated"></div>
    </div>

    <!-- Clock Card -->
    <div id="clockCard" class="card center">
        <div class="label">Current Time</div>
        <div id="clock" class="price">Loading...</div>
        <div class="label">Time Zone</div>
        <div id="timezone" class="note">Loading...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>

</body>

</html>
