<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Price Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            display: inline-block;
            min-width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .label {
            font-size: 1rem;
            font-weight: 600;
            color: #b0b0b0;
        }

        .price {
            font-size: 2rem;
            font-weight: 700;
            margin: 8px 0;
        }

        .usd {
            color: #00ff9d;
        }

        .inr {
            color: #ffd700;
        }

        #countdown {
            font-size: 0.9rem;
            margin-top: 10px;
            color: #ccc;
        }

        #lastUpdated {
            font-size: 0.85rem;
            margin-top: 5px;
            color: #999;
        }
    </style>
</head>

<body>
    <h1>ðŸ’¹ Ethereum Live Price</h1>

    <div class="card">
        <div class="label">Price in USD</div>
        <div id="ethPriceUSD" class="price usd">Loading...</div>

        <div class="label">Price in INR</div>
        <div id="ethPriceINR" class="price inr">Loading...</div>

        <div id="countdown">Next update in: 10s</div>
        <div id="lastUpdated"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
